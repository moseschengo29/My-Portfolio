name: Deploy Project to dev.mochengo.com

on:
  push:
    branches:
      - main # Triggers the deployment when you push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Pulls your code from the repository

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10 # Matches your local pnpm version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Uses Node 20 as per your environment
          cache: 'pnpm' # Enables pnpm caching for faster builds

      - name: Install Dependencies
        run: pnpm install # Uses pnpm to install your project dependencies

      - name: Build Project
        run: pnpm run build # Generates the static 'out' folder

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }} # Your HostPinnacle FTP server address
          username: ${{ secrets.FTP_USERNAME }} # Use 'github-deploy@seaquestresources.com' or your specific login
          password: ${{ secrets.FTP_PASSWORD }} # Your FTP account password
          local-dir: ./out/ # The folder generated by Next.js 'output: export'
          server-dir: dev.mochengo.com/ # Points to the new Document Root you created
          protocol: ftp
          port: 21
